    <section id="calculator">
        <h2 class="subheading">Kalkulator</h2>
        <div class="calculator">
            <div class="input-group">
                <input type="text" id="real1" placeholder="bilangan riil">
                <span>+ j</span>
                <input type="text" id="imaginary1" placeholder="bilangan imajiner">
            </div>
            <div class="input-group">
                <select id="operator">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">x</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="real2" placeholder="bilangan riil">
                <span>+ j</span>
                <input type="text" id="imaginary2" placeholder="bilangan imajiner">
            </div>
            <button onclick="calculate()">Hitung</button>
            <h5>Hasil:</h5>
            <input type="text" id="result" readonly>
            <h5>Penjelasan:</h5>
            <p id="explanation"></p>
            <button onclick="reset()">Reset</button>
        </div>
    </section>
