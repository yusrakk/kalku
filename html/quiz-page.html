    <section id="quiz">
        <h1>Quiz Time</h1>
        <div class="container">
            <button id="startQuiz">Start Quiz</button>
            <div id="quizContainer" style="display: none;">
                <div id="question" class="questions"></div>
                <div id="options" class="option"></div>
                <div id="action-buttons">
                    <button id="prevButton" onclick="prevQuestion()">Back</button>
                    <button id="nextButton" onclick="nextQuestion()">Next</button>
                    <button id="submitButton" onclick="submitQuiz()" style="display: none;">Submit</button>
                    <button id="backToStart" onclick="backToStart()" style="display: none;">Back to Start</button>
                </div>
            </div>
            <div id="resultContainer" style="display: none;">
                <div id="score"></div>
                <div id="submittedAnswers"></div>
                <div id="correctAnswers"></div>
                <button id="backToStartFromScore" onclick="backToStart()">Back to Start</button>
            </div>
        </div>
    </section>
